<!DOCTYPE html>
<html>
<head>
<title>FIrst JScript heading</title>
</head>
<body>

<h1>My First Heading</h1>
    <button type="button"
onclick="document.getElementById('tmea1').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="tmea1"></p>

<form id="form" onsubmit="return false;">
    <input style="position:absolute; top:80%; left:5%; width:40%;" type="text" id="userInput" />
    <input style="position:absolute; top:75%; left:5%; width:40%;" type="submit" onclick="othername();" />
</form>


<script type = "text/javascript">
function othername() {
    var input = document.getElementById("userInput").value;
    alert('Hello , get away ' +input);
}    
   
</script>


 
<h2>My Second Heading</h2>

onclick="document.getElementById('tmea2').innerHTML = 'Hello Sankalan'">

<h3>My Third Heading</h3>
    

</body>
</html>
